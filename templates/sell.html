{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}
{% block main %}

<h1>buy</h1>


<form action ="{{url_for('sell')}}" method="post">
    <div class="mb-3">
        <select name="symbol">
            {% for symbol in symbols %}
            <option value="{{symbol}}">{{symbol}}</option>
            {% endfor %}
            </select>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
    </div>

    <button class="btn btn-primary" style="margin-top:1rem"type="submit">Sell</button>
</form>







{% endblock %}
