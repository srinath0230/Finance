{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}
{% block main %}

<h1 style="color:lightblue">Register</h1>


<form action ="{{url_for('register')}}" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class ="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="'mb-3">
        <input class="form-control mx-auto w-auto" id ="confirm_password" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" style="margin-top:1rem"type="submit">Register</button>
</form>







{% endblock %}
